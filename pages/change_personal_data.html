<!DOCTYPE html>

<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Car CRM - dashboard</title>

        <link href="static/styles/input.css" rel="stylesheet" type="text/css">
        <link href="static/styles/dashboard.css" rel="stylesheet" type="text/css">
        <link href="static/styles/change_personal_data.css" rel="stylesheet" type="text/css">
        <script type="module" src="static/scripts/menu.js"></script>
        <script type="module" src="static/scripts/change_personal_data.js"></script>
    </head>

    <body>
        <nav>
            <div class="navigation"></div>
        </nav>

        <main>
            <div class="content"> 
                <div class="personal-data">
                    <span class="item save">
                        <input type="button" class="saver" value="Zapisz">
                        <p class="result"></p>
                    </span>

                    <span class="item appender">
                        <input type="text" class="key" placeholder="Nazwa">
                        <input type="text" class="value" placeholder="Wartość">
                        <input type="button" class="adder" value="Dodaj">
                    </span>
                </div>
            </div>
        </main>
    </body>
</html>

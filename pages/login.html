<!DOCTYPE html>

<html lang="pl">
    <head>
        <title>Car CRM - Zaloguj się!</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
       
        <link type="text/css" rel="stylesheet" href="static/styles/login.css">
        <link type="text/css" rel="stylesheet" href="static/styles/input.css">
        <script type="module" src="static/scripts/login.js"></script>
    </head>

    <body>
        <main>
            <div class="container">
                <h1>Zaloguj się!</h1>
                <form class="login">
                    <input type="text" id="nick" placeholder="Nick"><br>
                    <input type="password" id="password" placeholder="Hasło"><br>
                    <input type="submit" value="Zaloguj"><br>
                    <p class="result"></p>
                </form>
            </div>
        </main>
    </body>
</html>
